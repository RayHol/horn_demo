<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, height=device-height, minimum-scale=1, maximum-scale=1, initial-scale=1, user-scalable=no, user-scalable=0"/>
    <title>Geo-AnimalsAR</title>
    <link rel="stylesheet" type="text/css" href="../../styles/wayfinding/style.css"/>
    <style>
        html, body { height: 100%; }
        body { margin: 0; background: var(--Background-main); color: var(--Texts-textMain); font-family: 'BentonSans Book', sans-serif; display: grid; place-items: center; font-size: 18px; }
        .card { background: rgba(255,255,255,0.8); border: 1px solid rgba(58,46,39,0.1); border-radius: 16px; padding: 20px 24px; box-shadow: 0 8px 24px rgba(0,0,0,0.1); text-align: center; }
        h1 { font-size: 2rem; margin: 0 0 16px; color: var(--Texts-textMain); font-family: 'Amatic SC', sans-serif; font-weight: 700; }
        .card .btn { 
            text-decoration: none; 
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>Animals AR tracking</h1>
        <a id="startBtn" class="btn" href="#">Start</a>
    </div>
    <script src="../../scripts/settings.js"></script>
    <script>
        (function(){
            var start = document.getElementById('startBtn');
            if (!start) return;
            start.addEventListener('click', async function(e){
                e.preventDefault();
                
                // Check if location permission is already granted first
                // Only request if not already granted to avoid OS prompts on iOS
                let granted = false;
                if (typeof checkPermission === 'function') {
                    granted = await checkPermission('location');
                }
                
                // Only request permission if not already granted
                if (!granted && typeof requestPermission === 'function') {
                    granted = await requestPermission('location', {
                        geoOptions: { enableHighAccuracy: true, timeout: 10000, maximumAge: 30000 }
                    });
                } else if (!granted) {
                    // Fallback: try to request permission using legacy method
                    if ('geolocation' in navigator) {
                        try {
                            await new Promise((resolve) => {
                                navigator.geolocation.getCurrentPosition(
                                    function(){
                                        try { localStorage.setItem('geopin-location-permission', 'granted'); } catch(_) {}
                                        resolve(true);
                                    },
                                    function(){
                                        resolve(false);
                                    },
                                    { enableHighAccuracy: true, timeout: 10000, maximumAge: 30000 }
                                );
                            });
                        } catch(_) {}
                    }
                }
                
                // Continue regardless of permission result (user can grant later)
                proceed();

                // Also request notification permission early (best-effort)
                if ('Notification' in window && Notification.requestPermission) {
                    try { Notification.requestPermission().catch(function(){}); } catch(_) {}
                }

                function proceed(){
                    window.location.href = './wayfinding.html';
                }
            });
        })();
    </script>
</body>
</html>
