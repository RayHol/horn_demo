<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Animals Everywhere</title>

    <!-- Resource Hints - removed preload to avoid blocking on iOS Safari -->

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=BentonSans:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <link href="https://fonts.googleapis.com/css2?family=BentonSans+Book:wght@400;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:wght@700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=BentonSans:wght@400;700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=BentonSans+Book:wght@400;700&display=swap" rel="stylesheet">
    </noscript>
    <link rel="stylesheet" href="style.css" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="style.css"></noscript>

    <style>
        /* Orientation Warning Overlay */
        .orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .orientation-content {
            background-color: #FCF6EF;
            border: 3px solid #E7D4A3;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            max-width: 300px;
            margin: 1rem;
            box-shadow: 0px 4px 0px 0px #E7D4A3;
        }

        .orientation-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: rotateToPortrait 2.5s ease-in-out infinite;
            transform-origin: 0 100%;
            display: inline-block;
        }

        .orientation-content h2 {
            color: #C14400;
            font-family: "Amatic SC", sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin: 0 0 1rem 0;
        }

        .orientation-content p {
            color: #333;
            font-size: 1.1rem;
            margin: 0;
            line-height: 1.4;
        }

        @keyframes rotateToPortrait {
            0% { transform: rotate(-90deg); opacity: 1; }
            40% { transform: rotate(0deg); opacity: 1; }
            60% { transform: rotate(0deg); opacity: 1; }
            70% { transform: rotate(0deg); opacity: 0; }
            71% { transform: rotate(-90deg); opacity: 0; }
            80% { transform: rotate(-90deg); opacity: 1; }
            100% { transform: rotate(-90deg); opacity: 1; }
        }

        /* Hidden class for orientation overlay */
        .hidden {
            display: none !important;
        }

        /* Disable scrolling */
        body {
            overflow: hidden;
        }
    </style>

  </head>

  <body>
    <!-- Orientation Warning Overlay -->
    <div id="orientationOverlay" class="orientation-overlay hidden">
      <div class="orientation-content">
        <div class="orientation-icon">ðŸ“±</div>
        <h2>Please Rotate Your Device</h2>
        <p>Hold your device in portrait mode for the best experience</p>
      </div>
    </div>

    <!-- HTML Overlay for Onboarding -->
    <div id="onboarding" class="overlay" style="display: flex;">
      <header>
        <img src="./assets/HMGLogo-Header.png" alt="HMG Logo" class="onboarding-logo">
      </header>
      <main class="onboarding-content">
        <h1 class="onboarding-title" id="welcomeTitle">Animals Everywhere!</h1>
        <p id="welcomeMessage" class="description" style="display: none; margin: 20px 0; font-size: 24px; color: var(--text-color);">Welcome back,<br><span id="welcomeNickname"></span>!</p>
        <button id="startButton" onclick="window.location.href='nickname.html'" class="button" aria-label="Start the game" style="display: block;">Start</button>
        <button id="continueButton" onclick="window.location.href='menu.html'" class="button" style="display: none;" aria-label="Continue to menu">Continue</button>
      </main>
    </div>

    <script>
        // Wrap everything to prevent blocking errors on iOS Safari
        try {
        
        // Orientation Detection
        class OrientationManager {
            constructor() {
                this.orientationOverlay = document.getElementById('orientationOverlay');
                
                // Ensure overlay starts hidden
                if (this.orientationOverlay) {
                    this.orientationOverlay.classList.add('hidden');
                }
                
                this.init();
            }
            
            init() {
                // Check initial orientation
                this.checkOrientation();
                
                // Listen for orientation changes
                window.addEventListener('orientationchange', () => {
                    // Small delay to ensure the orientation change is complete
                    setTimeout(() => this.checkOrientation(), 100);
                });
                
                // Also listen for resize events as a backup
                window.addEventListener('resize', () => {
                    setTimeout(() => this.checkOrientation(), 100);
                });
            }
            
            checkOrientation() {
                try {
                    // Use screen orientation API if available, fallback to window dimensions
                    let isLandscape = false;
                    
                    if (screen && screen.orientation && typeof screen.orientation.angle !== 'undefined') {
                        // Use screen orientation API for more accurate detection
                        isLandscape = screen.orientation.angle === 90 || screen.orientation.angle === 270;
                    } else {
                        // Fallback to window dimensions with a small tolerance
                        isLandscape = window.innerWidth > window.innerHeight + 50;
                    }
                    
                    if (this.orientationOverlay) {
                        if (isLandscape) {
                            this.orientationOverlay.classList.remove('hidden');
                        } else {
                            this.orientationOverlay.classList.add('hidden');
                        }
                    }
                } catch (e) {
                    // If orientation check fails, just hide the overlay
                    if (this.orientationOverlay) {
                        this.orientationOverlay.classList.add('hidden');
                    }
                }
            }
        }

        // Check if localStorage is available (non-blocking)
        function isLocalStorageAvailable() {
            try {
                if (typeof Storage === 'undefined' || !window.localStorage) {
                    return false;
                }
                const test = '__localStorage_test__';
                localStorage.setItem(test, test);
                localStorage.removeItem(test);
                return true;
            } catch (e) {
                return false;
            }
        }

        // Check if user already exists and show welcome message
        // This function is called AFTER page load to avoid blocking
        function checkExistingUser() {
            // Get elements with null checks
            const welcomeTitle = document.getElementById('welcomeTitle');
            const welcomeMessage = document.getElementById('welcomeMessage');
            const welcomeNickname = document.getElementById('welcomeNickname');
            const startButton = document.getElementById('startButton');
            const continueButton = document.getElementById('continueButton');
            
            // Ensure all elements exist before proceeding
            if (!welcomeTitle || !welcomeMessage || !welcomeNickname || !startButton || !continueButton) {
                return; // Elements not ready yet
            }
            
            // Always show default state first (non-blocking)
            // Then check localStorage asynchronously
            setTimeout(function() {
                try {
                    // Check localStorage availability
                    if (!isLocalStorageAvailable()) {
                        // localStorage not available, keep default new user screen
                        return;
                    }
                    
                    // Safely access localStorage with corruption detection
                    let userData = null;
                    try {
                        const userDataStr = localStorage.getItem('userData');
                        if (userDataStr) {
                            try {
                                userData = JSON.parse(userDataStr);
                                // Validate userData structure
                                if (userData && typeof userData !== 'object') {
                                    throw new Error('Invalid userData format');
                                }
                            } catch (parseError) {
                                // Corrupted data - clear it
                                console.warn('Corrupted userData detected, clearing:', parseError);
                                localStorage.removeItem('userData');
                                return;
                            }
                        }
                    } catch (e) {
                        // If localStorage fails, keep default screen
                        console.warn('localStorage access failed:', e);
                        return;
                    }
                    
                    // Update UI if user exists
                    if (userData && userData.nickname) {
                        // Keep "Animals Everywhere!" as title, just show welcome message below
                        welcomeNickname.textContent = userData.nickname;
                        welcomeMessage.style.display = 'block';
                        startButton.style.display = 'none';
                        continueButton.style.display = 'block';
                    }
                } catch (error) {
                    console.warn('Error checking existing user:', error);
                    // Keep default state on any error
                }
            }, 100); // Small delay to ensure page is fully rendered
        }

        // Clean up corrupted localStorage data that might block page load
        function cleanupCorruptedStorage() {
            try {
                if (typeof Storage === 'undefined' || !window.localStorage) {
                    return;
                }
                
                // Test if localStorage is accessible
                const testKey = '__storage_test__';
                localStorage.setItem(testKey, 'test');
                localStorage.removeItem(testKey);
                
                // Try to read userData and check if it's valid JSON
                try {
                    const userDataStr = localStorage.getItem('userData');
                    if (userDataStr) {
                        JSON.parse(userDataStr); // Test if it's valid JSON
                    }
                } catch (e) {
                    // Corrupted userData - clear it
                    console.warn('Corrupted userData detected, clearing...');
                    localStorage.removeItem('userData');
                }
                
                // Try to read collectedBadges and check if it's valid JSON
                try {
                    const badgesStr = localStorage.getItem('collectedBadges');
                    if (badgesStr) {
                        JSON.parse(badgesStr); // Test if it's valid JSON
                    }
                } catch (e) {
                    // Corrupted collectedBadges - clear it
                    console.warn('Corrupted collectedBadges detected, clearing...');
                    localStorage.removeItem('collectedBadges');
                }
            } catch (e) {
                // If localStorage is completely broken, try to clear everything
                console.warn('localStorage appears corrupted, attempting cleanup...');
                try {
                    localStorage.clear();
                } catch (clearError) {
                    // Can't even clear - localStorage is completely broken
                    console.error('Cannot access localStorage:', clearError);
                }
            }
        }

        // Initialize page - only run once, completely non-blocking
        let initialized = false;
        function initializePage() {
            if (initialized) return;
            initialized = true;
            
            try {
                // Don't clean up storage here - do it later after page loads
                // This ensures page can render even if localStorage is broken
                new OrientationManager();
            } catch (error) {
                console.error('Error initializing orientation manager:', error);
            }
        }

        // Initialize orientation manager immediately (non-blocking)
        // This doesn't access localStorage, so it's safe
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', function() {
                try {
                    initializePage();
                } catch (e) {
                    console.error('Error in DOMContentLoaded:', e);
                }
            }, false);
        } else {
            // DOM already ready
            try {
                initializePage();
            } catch (e) {
                console.error('Error initializing page:', e);
            }
        }

        // Check user data AFTER page is fully loaded and rendered
        // This is deferred to avoid blocking page load on iOS Safari
        window.addEventListener('load', function() {
            // Clean up corrupted storage first, then check user
            try {
                cleanupCorruptedStorage();
            } catch (e) {
                console.warn('Storage cleanup failed, continuing anyway:', e);
            }
            // Wait a bit longer to ensure page is fully rendered
            setTimeout(function() {
                try {
                    checkExistingUser();
                } catch (e) {
                    console.error('Error checking existing user:', e);
                }
            }, 300);
        }, false);
        
        } catch (e) {
            // If anything fails, at least the page should still render
            console.error('Initialization error:', e);
        }
    </script>

  </body>
</html>
