<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Everywhere! - Menu</title>
    
    <!-- Resource Hints -->
    <link rel="preload" href="./assets/fonts/BentonSansCompBlackRegular.otf" as="font" type="font/otf" crossorigin>
    <link rel="preload" href="./assets/HMGLogo-Header.png" as="image">
    <link rel="preload" href="./assets/HTPBG.png" as="image">
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=BentonSans:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">
    <style>
        .settings-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .settings-dialog {
            background: var(--button-bg);
            border-radius: 24px;
            padding: 40px;
            position: relative;
            width: 90%;
            max-width: 400px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .settings-dialog h2 {
            font-family: "Amatic SC", sans-serif;
            font-size: 48px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 20px;
        }

        .settings-dialog h3 {
            font-family: "BentonSans", system-ui, sans-serif;
            font-size: 24px;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .close-button {
            position: absolute;
            top: -20px;
            right: -20px;
            background: var(--primary-color);
            border: none;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            padding: 12px;
        }

        .close-button img {
            width: 24px;
            height: 24px;
        }

        .settings-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }

        .settings-icon {
            width: 64px;
            height: 64px;
            padding: 12px;
            background: var(--button-bg);
            border: 2px solid var(--primary-color);
            border-radius: 12px;
        }

        .how-to-play-button {
            background: var(--primary-color);
            color: var(--cream-text);
            border: none;
            border-radius: 12px;
            padding: 12px 24px;
            font-family: 'BentonSans Comp Black', sans-serif;
            font-size: 24px;
            cursor: pointer;
            box-shadow: 0px 4px 0px 0px var(--button-shadow);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin: 0 auto;
        }

        .how-to-play-button:hover {
            transform: translateY(2px);
            box-shadow: 0px 2px 0px 0px var(--button-shadow);
        }

        .how-to-play-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        /* Orientation Warning Overlay */
        .orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .orientation-content {
            background-color: #FCF6EF;
            border: 3px solid #E7D4A3;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            max-width: 300px;
            margin: 1rem;
            box-shadow: 0px 4px 0px 0px #E7D4A3;
        }

        .orientation-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: rotateToPortrait 2.5s ease-in-out infinite;
            transform-origin: 0 100%;
            display: inline-block;
        }

        .orientation-content h2 {
            color: #C14400;
            font-family: "Amatic SC", sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin: 0 0 1rem 0;
        }

        .orientation-content p {
            color: #333;
            font-size: 1.1rem;
            margin: 0;
            line-height: 1.4;
        }

        @keyframes rotateToPortrait {
            0% { transform: rotate(-90deg); opacity: 1; }
            40% { transform: rotate(0deg); opacity: 1; }
            60% { transform: rotate(0deg); opacity: 1; }
            70% { transform: rotate(0deg); opacity: 0; }
            71% { transform: rotate(-90deg); opacity: 0; }
            80% { transform: rotate(-90deg); opacity: 1; }
            100% { transform: rotate(-90deg); opacity: 1; }
        }

        /* Hidden class for orientation overlay */
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- Orientation Warning Overlay -->
    <div id="orientationOverlay" class="orientation-overlay hidden">
        <div class="orientation-content">
            <div class="orientation-icon">ðŸ“±</div>
            <h2>Please Rotate Your Device</h2>
            <p>Hold your device in portrait mode for the best experience</p>
        </div>
    </div>

    <div class="menu-container">
        <button class="settings-button" onclick="showSettings()" aria-label="Settings">
            <img src="./assets/Settings.png" alt="Settings">
        </button>

        <button class="back-button" onclick="window.location.href='index.html'" aria-label="Back to start">
            <img src="./assets/Arrow.png" alt="Back">
        </button>

        <div class="content-wrapper">
            <div class="content-inner">
                <h1 class="title">ANIMALS<br>EVERYWHERE!</h1>
                
                <h2 class="subtitle">HEY <span id="menuNickname">EXPLORER</span>!<br>THE ANIMALS HAVE GOTTEN LOOSE AT THE HORNIMAN!</h2>
                
                <p class="description">Use your camera to find all of them, complete mini-games and climb the leaderboard.</p>

                <div class="button-container">
                    <button class="main-button" onclick="window.location.href='games.html'">
                        <!-- <img src="./assets/Search.png" alt="" class="button-icon"> -->
                        Games
                    </button>

                    <div class="button-grid">
                        <button class="secondary-button" onclick="window.location.href='map.html'">
                            <img src="./assets/Map.png" alt="" class="button-icon">
                            Map
                        </button>
                        <button class="secondary-button" onclick="window.location.href='badges.html'">
                            <img src="./assets/Badge1.png" alt="" class="button-icon">
                            Badges
                        </button>
                    </div>

                    <button class="full-button" onclick="window.location.href='animals.html'">
                        <img src="./assets/Animals.png" alt="" class="button-icon">
                        Animals
                    </button>

                    <button class="full-button" onclick="window.location.href='leaderboard.html'">
                        <img src="./assets/Leaderboard.png" alt="" class="button-icon">
                        Leaderboards
                    </button>
                </div>
            </div>

            <footer>
                <img src="./assets/HMGLogo-Header.png" alt="Horniman Museum & Gardens" class="footer-logo">
            </footer>
        </div>
    </div>

    <!-- Settings Overlay -->
    <div class="settings-overlay" id="settingsOverlay">
        <div class="settings-dialog">
            <button class="close-button" onclick="hideSettings()" aria-label="Close settings">
                <img src="./assets/close_button.png" alt="Close">
            </button>
            <h2>Settings</h2>
            <h3>Hello, <span id="userNickname">Guest</span>!</h3>
            <div class="settings-icons">
                <img src="./assets/Note.png" alt="Music" class="settings-icon">
                <img src="./assets/Unmute.png" alt="Sound" class="settings-icon">
                <img src="./assets/Haptics.png" alt="Haptics" class="settings-icon">
            </div>
            <button class="how-to-play-button" onclick="window.location.href=''">
                <span>?</span>
                How to play
            </button>
        </div>
    </div>

    <script>
        function updateNickname() {
            const userData = JSON.parse(localStorage.getItem('userData'));
            const settingsNickname = document.getElementById('userNickname');
            const menuNickname = document.getElementById('menuNickname');
            
            if (userData && userData.nickname) {
                settingsNickname.textContent = userData.nickname;
                menuNickname.textContent = userData.nickname;
            } else {
                settingsNickname.textContent = 'Guest';
                menuNickname.textContent = 'EXPLORER';
            }
        }

        // Orientation Detection
        class OrientationManager {
            constructor() {
                this.orientationOverlay = document.getElementById('orientationOverlay');
                
                // Ensure overlay starts hidden
                if (this.orientationOverlay) {
                    this.orientationOverlay.classList.add('hidden');
                }
                
                this.init();
            }
            
            init() {
                // Check initial orientation
                this.checkOrientation();
                
                // Listen for orientation changes
                window.addEventListener('orientationchange', () => {
                    // Small delay to ensure the orientation change is complete
                    setTimeout(() => this.checkOrientation(), 100);
                });
                
                // Also listen for resize events as a backup
                window.addEventListener('resize', () => {
                    setTimeout(() => this.checkOrientation(), 100);
                });
            }
            
            checkOrientation() {
                // Use screen orientation API if available, fallback to window dimensions
                let isLandscape = false;
                
                if (screen.orientation) {
                    // Use screen orientation API for more accurate detection
                    isLandscape = screen.orientation.angle === 90 || screen.orientation.angle === 270;
                } else {
                    // Fallback to window dimensions with a small tolerance
                    isLandscape = window.innerWidth > window.innerHeight + 50;
                }
                
                if (isLandscape) {
                    this.orientationOverlay.classList.remove('hidden');
                } else {
                    this.orientationOverlay.classList.add('hidden');
                }
            }
        }

        // Call updateNickname and initialize orientation manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            updateNickname();
            new OrientationManager();
        });

        function showSettings() {
            document.getElementById('settingsOverlay').style.display = 'flex';
            updateNickname();
        }

        function hideSettings() {
            document.getElementById('settingsOverlay').style.display = 'none';
        }
    </script>
</body>
</html>
