<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Everywhere! - Badges</title>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="menu.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Dynamic viewport height support */
        @supports (height: 100dvh) {
            body {
                height: 100dvh;
            }
        }

        /* Fix for mobile Safari */
        @supports (-webkit-touch-callout: none) {
            body {
                min-height: -webkit-fill-available;
            }
        }

        body {
            background: linear-gradient(to bottom, #FFFFFF 0%, #C6C8C6 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: var(--primary-color);
            border: none;
            border-radius: 12px;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 10;
            box-shadow: 0px 4px 0px 0px var(--button-shadow);
        }

        .back-button:hover {
            transform: translateY(2px);
            box-shadow: 0px 2px 0px 0px var(--button-shadow);
        }

        .back-button:active {
            transform: translateY(4px);
            box-shadow: none;
        }

        .back-button img {
            width: 24px;
            height: 24px;
        }

        .title {
            font-family: "Amatic SC", sans-serif;
            font-size: 27px;
            font-weight: 700;
            text-align: center;
            color: var(--text-color);
            margin-top: 20px;
            width: 100%;
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Orientation Warning Overlay */
        .orientation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .orientation-content {
            background-color: #FCF6EF;
            border: 3px solid #E7D4A3;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            max-width: 300px;
            margin: 1rem;
            box-shadow: 0px 4px 0px 0px #E7D4A3;
        }

        .orientation-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: rotateToPortrait 2.5s ease-in-out infinite;
            transform-origin: 0 100%;
            display: inline-block;
        }

        .orientation-content h2 {
            color: #C14400;
            font-family: "Amatic SC", sans-serif;
            font-weight: 700;
            font-size: 2rem;
            margin: 0 0 1rem 0;
        }

        .orientation-content p {
            color: #333;
            font-size: 1.1rem;
            margin: 0;
            line-height: 1.4;
        }

        @keyframes rotateToPortrait {
            0% { transform: rotate(-90deg); opacity: 1; }
            40% { transform: rotate(0deg); opacity: 1; }
            60% { transform: rotate(0deg); opacity: 1; }
            70% { transform: rotate(0deg); opacity: 0; }
            71% { transform: rotate(-90deg); opacity: 0; }
            80% { transform: rotate(-90deg); opacity: 1; }
            100% { transform: rotate(-90deg); opacity: 1; }
        }

        /* Hidden class for orientation overlay */
        .hidden {
            display: none !important;
        }

        /* Disable scrolling */
        body {
            overflow: hidden;
        }

        /* Badge Grid Styling */
        .badge-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(4, 1fr);
            gap: 5px 3px;
            padding: 10px;
            max-width: 600px;
            margin: 0 auto;
            margin-top: 140px;
        }

        .badge-item {
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1;
            position: relative;
        }

        .badge-image {
            width: 90%;
            height: 90%;
            object-fit: contain;
            max-width: 180px;
            max-height: 180px;
            transition: transform 0.2s ease;
        }

        /* Collected badges are 25% bigger than placeholder badges */
        .collected-badge {
            opacity: 0;
            transform: scale(0.5);
            width: 100% !important;
            height: 100% !important;
            max-width: 180px !important;
            max-height: 180px !important;
            animation: badgeCollect 0.8s cubic-bezier(0.68, -0.55, 0.265, 1.55) forwards;
        }

        /* Scale collected badges to be 25% bigger after animation */
        .collected-badge.animation-complete {
            transform: scale(1.25) !important;
        }

        .badge-item:hover .badge-image {
            transform: scale(1.20);
        }

        @keyframes badgeCollect {
            0% {
                opacity: 0;
                transform: scale(0.5);
            }
            50% {
                opacity: 1;
                transform: scale(1.3);
            }
            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Sequential animation delays */
        .collected-badge:nth-of-type(1) {
            animation-delay: 0.2s;
        }
        .collected-badge:nth-of-type(2) {
            animation-delay: 0.8s;
        }
        .collected-badge:nth-of-type(3) {
            animation-delay: 1.4s;
        }
        .collected-badge:nth-of-type(4) {
            animation-delay: 2.0s;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .badge-grid {
                gap: 8px 4px;
                padding: 15px;
                margin-top: 100px;
            }
            
            .badge-image {
                max-width: 140px;
                max-height: 140px;
            }
            
            .collected-badge {
                width: 100% !important;
                height: 100% !important;
                max-width: 140px !important;
                max-height: 140px !important;
            }
            
            .collected-badge.animation-complete {
                transform: scale(1.25) !important;
            }
        }

        @media (max-width: 360px) {
            .badge-grid {
                gap: 6px 3px;
                padding: 10px;
                margin-top: 80px;
            }
            
            .badge-image {
                max-width: 120px;
                max-height: 120px;
            }
            
            .collected-badge {
                width: 100% !important;
                height: 100% !important;
                max-width: 120px !important;
                max-height: 120px !important;
            }
            
            .collected-badge.animation-complete {
                transform: scale(1.25) !important;
            }
        }
    </style>
</head>
<body>
    <!-- Orientation Warning Overlay -->
    <div id="orientationOverlay" class="orientation-overlay hidden">
        <div class="orientation-content">
            <div class="orientation-icon">ðŸ“±</div>
            <h2>Please Rotate Your Device</h2>
            <p>Hold your device in portrait mode for the best experience</p>
        </div>
    </div>

    <button class="back-button" onclick="window.location.href='menu.html'" aria-label="Back to menu">
        <img src="./assets/Arrow2.png" alt="Back">
    </button>
    <h1 class="title">Badge Board</h1>

    <!-- Badge Grid Container -->
    <div class="badge-grid">
        <!-- Row 1 -->
        <div class="badge-item" data-badge="sunflower">
            <img src="./assets/badges/icons/bee-badge.png" alt="Bee Badge" class="badge-image collected-badge">
        </div>
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 2" class="badge-image">
        </div>
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 3" class="badge-image">
        </div>

        <!-- Row 2 -->
        <div class="badge-item" data-badge="walrus">
            <img src="./assets/badges/icons/walrusFeeding-badge.png" alt="Walrus Feeding Badge" class="badge-image collected-badge">
        </div>
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 5" class="badge-image">
        </div>
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 6" class="badge-image">
        </div>

        <!-- Row 3 -->
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 7" class="badge-image">
        </div>
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 8" class="badge-image">
        </div>
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 9" class="badge-image">
        </div>

        <!-- Row 4 -->
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 10" class="badge-image">
        </div>
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 11" class="badge-image">
        </div>
        <div class="badge-item">
            <img src="./assets/badges/Badge.png" alt="Badge 12" class="badge-image">
        </div>
    </div>

    <script>
        // Orientation Detection
        class OrientationManager {
            constructor() {
                this.orientationOverlay = document.getElementById('orientationOverlay');
                
                // Ensure overlay starts hidden
                if (this.orientationOverlay) {
                    this.orientationOverlay.classList.add('hidden');
                }
                
                this.init();
            }
            
            init() {
                // Check initial orientation
                this.checkOrientation();
                
                // Listen for orientation changes
                window.addEventListener('orientationchange', () => {
                    // Small delay to ensure the orientation change is complete
                    setTimeout(() => this.checkOrientation(), 100);
                });
                
                // Also listen for resize events as a backup
                window.addEventListener('resize', () => {
                    setTimeout(() => this.checkOrientation(), 100);
                });
            }
            
            checkOrientation() {
                // Use screen orientation API if available, fallback to window dimensions
                let isLandscape = false;
                
                if (screen.orientation) {
                    // Use screen orientation API for more accurate detection
                    isLandscape = screen.orientation.angle === 90 || screen.orientation.angle === 270;
                } else {
                    // Fallback to window dimensions with a small tolerance
                    isLandscape = window.innerWidth > window.innerHeight + 50;
                }
                
                if (isLandscape) {
                    this.orientationOverlay.classList.remove('hidden');
                } else {
                    this.orientationOverlay.classList.add('hidden');
                }
            }
        }

        // Initialize orientation manager when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new OrientationManager();
            initializeBadgeCollection();
        });

        // Badge Collection System
        function initializeBadgeCollection() {
            // Check localStorage for collected badges
            const collectedBadges = JSON.parse(localStorage.getItem('collectedBadges') || '[]');
            
            // Show collected badges and hide placeholder badges
            collectedBadges.forEach(badgeId => {
                const badgeItem = document.querySelector(`[data-badge="${badgeId}"]`);
                if (badgeItem) {
                    const placeholder = badgeItem.querySelector('.badge-image:not(.collected-badge)');
                    const collectedBadge = badgeItem.querySelector('.collected-badge');
                    
                    if (placeholder) {
                        placeholder.style.display = 'none';
                    }
                    if (collectedBadge) {
                        collectedBadge.style.display = 'block';
                    }
                }
            });
            
            // Trigger sequential animations for collected badges
            setTimeout(() => {
                const collectedBadgeElements = document.querySelectorAll('.collected-badge');
                collectedBadgeElements.forEach((badge, index) => {
                    if (badge.style.display !== 'none') {
                        badge.style.animationDelay = `${index * 0.6}s`;
                        badge.classList.add('animate-in');
                        
                        // Add event listener for animation completion
                        badge.addEventListener('animationend', () => {
                            badge.classList.add('animation-complete');
                        });
                    }
                });
            }, 500);
        }

        // Function to add a badge (called from games)
        function addBadge(badgeId) {
            let collectedBadges = JSON.parse(localStorage.getItem('collectedBadges') || '[]');
            if (!collectedBadges.includes(badgeId)) {
                collectedBadges.push(badgeId);
                localStorage.setItem('collectedBadges', JSON.stringify(collectedBadges));
            }
        }
    </script>
</body>
</html>
